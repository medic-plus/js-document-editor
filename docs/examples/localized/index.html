<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jEditor Localized Example</title>
</head>

<body>
    <div id="jEditor"></div>
    <script type="module">
        import { jEditor } from "src/index";
        import locale from "src/locales/es";

        import data from "./data";
        import elements from "./elements";
        import paperSizes from "./paper-sizes";
        import customActions from "../defaults/custom-actions";

        const editor = new jEditor(
            {
                container: "#jEditor",
                locale: locale,
                paperSizes: paperSizes,
                elements: elements,
                title: `<a href='https://github.com/medic-plus/js-document-editor'>Localized jEditor</a>`,
                units: "cm",
                zoomThreshold: 0.35,
                customToolbarActions: customActions,
            },
            data
        );

    </script>
</body>

</html>
