<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="../dist/css/jeditor.css" rel="stylesheet">        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">        
        <title>jEditor</title>
        <style>
            hr.thick {
                height: 2px;
                border: none;
                color: #333;
                background-color: #333;
            }
            .title *{
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="jEditor"></div>        
        <script src="../dist/js/jeditor.js"></script>
        <script>
            var elements = [
                {text: "Date", value: (new Date()).toLocaleString(), width: 300, height: 20, align: "right"},
                {text: "Title", value: "<div class='title'><h1>jEditor</h1><h3>A javascript document editor</h3><strong>Lorem ipsum dolor sit amec...</strong></div>", width: 500, height: 100, align: "center", settings: {fontSize: false, placeholder: false}},
                {text: "Document Name", value: "Test Document 1", width: 500, height: 20, fontSize: 20, align: true, placeholder: ""},
                {text: "Document Content", value: "<ul><li>Document content 1</li><li>Document content 2</li><li>Document content 3</li></ul>", width: 1120, height: 500, settings: {align: false, placeholder: false}},
                {text: "Logo", value: "<img src='https://via.placeholder.com/150' style='width: 100%;height: 100%;'>", width: 125, height: 125, settings: {align: false, fontSize: false, placeholder: false}},
                {text: "Line", value: "<hr class='thick'>", width: 1200, height: 18, settings: {align: false, fontSize: false, placeholder: false}},
                {text: "Signature", value: "<div style='border-top: 2px solid black; padding: 0 10px 0 10px'><small>Signature</small></div>", width: 250, heigth: 30, align: "center", settings: {placeholder: false}},
            ];            
            var defaultData = [
                {element: 0, fontSize: 20, width: 300, height: 20, left: 877, top: 226, align: "right"},
                {element: 1, width: 500, height: 100, left: 355, top: 43, align: "center"},
                {element: 2, fontSize: 20, width: 500, height: 20, left: 59, top: 227},  
                {element: 3, fontSize: 20, width: 1125, height: 500, left: 55, top: 275},
                {element: 4, width: 125, height: 125, left: 50, top: 50},
                {element: 5, width: 1200, height: 20, left: 15, top: 200},
                {element: 6, width: 250, height: 22, left: 465, top: 815, align: "center"},
            ];
            var extraFunctions = [
                {action: 'defaultValues', content: '<span class="fa fa-magic"></span> Default View', class: 'btn', show: true},                
                {action: 'clearBackground', content: '<span class="fa fa-magic"></span> Clear Background', class: 'btn', show: true},                
                {action: 'saveData', content: '<span class="fa fa-save"></span> Save', class: 'btn', show: true},
            ];
            function clearBackground() {
                _jeditor.clearBackground();
            }
            function saveData() {
                _jeditor.getOptions().events.saveData();
                var data = _jeditor.getData();
                console.log(data);
                alert(`Saved data: ${data.length} elements`);
            }
            function defaultValues() {
                _jeditor.setData(defaultData);
                _jeditor.renderObjects();
            }
            const jEditor = $.jEditor({elements, data: defaultData, defaultData, paperSize: "a5", extraFunctions, saveButton: true, background: 'https://i.pinimg.com/originals/3e/8e/bb/3e8ebbc3e95fc28bbf666c52347a2ad4.jpg'});
        </script>
    </body>
</html>
