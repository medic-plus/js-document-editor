<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jEditor Themed Example</title>
</head>

<body>
    <div class="hidden">
        <!-- Styles needed here as they are dynamic and are not loaded by vite  -->
        <div class="text-3xl rotate-45"></div>
        <div class="text-5xl -rotate-45"></div>
    </div>
    <div id="jEditor"></div>
    <script type="module">
        import { jEditor } from "src/index";
        import "src/sass/themes/default.scss";
        import "src/sass/themes/green.scss";
        import "src/sass/themes/pink.scss";
        import "src/sass/themes/teal.scss";

        import data from "../defaults/data";
        import elements from "../defaults/elements";
        import customActions from "./custom-actions";

        const editor = new jEditor(
            {
                container: "#jEditor",
                elements: elements,
                title: `<a href='https://github.com/medic-plus/js-document-editor'> Themed jEditor</a>`,
                zoomThreshold: 0.35,
                customToolbarActions: customActions,
            },
            data
        );

    </script>
</body>

</html>
